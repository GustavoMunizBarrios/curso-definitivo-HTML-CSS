<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Esta página te mostrará fotos de gatos">
    <meta name="robots" content="index,follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Es mi página</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <header>
        <nav>  <!--Sección de navegación de nuestro website, siempre dentro del header-->

        </nav>
    </header>
    <main> <!--Main es el contenido central de nuestro website, "la parte del medio"-->
        <section>         <!--Nuestro website puede estar divido por secciones, por ejemplo platzi tiene 
            3: El navegador de cursos y rutas, el feed y nuestras rutas de aprendizaje-->
            <article>   <!--Contenido independiente de la página. Es reutilizable-->

            </article>
        </section>
        <ul> <!--Lista desordenada: Sin numerar-->
            <li>soy una manzana</li>
        </ul>
        <ol> <!--Lista ordenada: Numerada-->
            <li>Soy una pera</li>
        </ol>
    </main>

    <footer> <!--Sección final de nuestro website-->

    </footer>
    <p>Soy un texto</p> <!--Párrafo, texto-->
    <h1>Soy un titulo</h1>
    <h2>Soy otro título</h2>
    <h3>Soy otro titulo</h3>
    <a href="#">Soy un link</a>   <!--Enlaces/links que nos permitirán movernos entre páginas.-->

</html>
